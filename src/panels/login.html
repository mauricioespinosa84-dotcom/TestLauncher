<div class="container">
    <div class="login-home login-tabs">
        <div class="login-title">Premium (Microsoft)</div>
        <div class="login-text">Inicia sesion para jugar.</div>

        <div class="login-options">
            <button class="connect connect-home">Iniciar sesion</button>
            <button class="cancel cancel-home"  style="display: none;">Cancelar</button>
        </div>
    </div>

    <div class="login-offline login-tabs">
        <div class="login-title">Sin premium (Offline)</div>
        <div class="login-text">Ingresa tu usuario</div>

        <div class="input-login">
            <input type="text" class="email email-offline" placeholder="Usuario" />
        </div>

        <div class="login-options">
            <button class="connect connect-offline">Iniciar sesion</button>
            <button class="cancel cancel-offline" style="display: none;">Cancelar</button>
        </div>
    </div>

    <div class="login-AZauth login-tabs">
        <div class="login-text">Inicia sesion para jugar.</div>

        <div class="input-login">
            <input type="text" class="email email-AZauth" placeholder="Correo" />
            <input type="password" class="password password-AZauth" placeholder="Contrasena" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth">Iniciar sesion</button>
            <button class="cancel cancel-AZauth" style="display: none;">Cancelar</button>
        </div>
    </div>

    <div class="login-AZauth-A2F login-tabs">
        <div class="login-text">Ingresa el codigo de seguridad.</div>

        <div class="input-login">
            <input type="text" class="A2F A2F-AZauth" placeholder="Codigo" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth-A2F">Validar</button>
            <button class="cancel cancel-AZauth-A2F">Cancelar</button>
        </div>
    </div>
</div>
